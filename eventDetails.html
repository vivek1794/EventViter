<!DOCTYPE html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
      <script type="text/javascript" src="script/jquery.js"></script>
      <script type="text/javascript" src="script/urlParse.js"></script>
      
    </head>

    <body>
        <div id="menu"></div>
        <div class="content"></div>
        <script type="text/javascript">
        var id = $.getUrlVar('id');
        $(document).ready(function(){
        var url="http://localhost/eventViterServer/getEventDetails.php?id="+id;
        $.getJSON(url,function(data){
        if(data.events.length != 0)
        {
        $.each(data.events, function(i,event){
        	console.log(event.banner);
        if(event.banner != null)
        {
        var str = "    <div class='row'>\
     			 <div class='col s12'>\
        			<div class='card small'>\
          				<div class='card-image'>\
            				<img src='images/"+event.banner+"'>\
          				</div>  \
        			</div>\
      			</div>\
		    </div>  \
    	</div>    ";

            $(".content").append(str);        	
        }
        if(event.subtype && event.sender && event.sampletext !=null)
        {
        	var str ="\
        	<div class='row'>\
			    <div class='col s12'>\
        			<div class='card small'>\
          				<div class='card-content'>\
				            <span class='card-title'>"+event.subtype+" Invitation from "+event.sender+"</span>\
				            <p> "+event.sampletext+" </p>\
			          </div>\
			        </div>\
		        </div>\
		    </div>";
            $(".content").append(str);        	
        }
        if(event.what !=null)
        {
        	var str = "\
        	<div class='row'>\
		      <div class='col s12'>\
        		<div class='card small'>\
        		  <div class='card-content'>\
            		<span class='card-title'>What? </span>\
            		<p> "+event.what+"</p>\
          		  </div>\
        		</div>\
      		  </div>\
      		</div>";
            $(".content").append(str);        	

        }

        });        
        }
        });
        });

        </script>

	    <script type="text/javascript">    		
	   	 	console.log($.getUrlVars());
	    	console.log($.getUrlVar('name'));
		</script>



      <script type="text/javascript" src="script/script.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
      <script type="text/javascript" src="script/pace.min.js"></script>
    </body>
</html>
