 <html>

      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

    <body>
      <!-- menu -->
      <div id="menu"></div>
      <!-- The login Card -->
    <div class="row">
      <div class="col s12">
        <div class="card small">
          <div class="card-image">
            <img src="images/sample-1.jpg">
            <span class="card-title white-text">Others!</span>
          </div>  
          <div class="card-content">
            <p>Here is the list of other events you have been invited to :)</p>
          </div>
        </div>
      </div>
    </div>      

    <div class="content"></div>

<script type="text/javascript">
$(document).ready(function(){
        var url=domain+"eventViterServer/getOthers.php";
        $.getJSON(url,function(data){
        if(data.events.length != 0)
        {
            $.each(data.events, function(i,event){
            //console.log(user.type);        
            var type = event.type;
            var sender = event.sender;
            var str = "<div class='row'>\
            <div class='col s12'>\
            <div class='card small'>\
              <div class='card-image'>\
                <img src='images/"+event.banner+"'>\
              </div>  \
              <div class='card-content'>\
                <span class='card-title'>"+event.subtype+" Invitation from "+sender+"</span>\
                <p> "+event.sampletext+"</p>\
              </div>\
              <div class='card-action'>\
                <a href='professionalEvent.html?id="+event.eventid+"'>Click for more info</a>\
              </div>\
            </div>\
          </div>";
            $(".content").append(str);                
            });
        }
        else
           {
              str = "<div class='row'>\
          <div class='col s12'>\
        <div class='card small'>\
          <div class='card-content'>\
            <span class='card-title'>Oops :(</span>\
            <p> Hey! There are no invites for you in this category. We will let you know if there are any events requiring your notice! </p>\
          </div>\
          <div class='card-action'>\
            <a href='dashboard.html'>Click to go to dashboard</a>\
          </div>\
        </div>\
      </div></div>";
       $(".content").append(str);    
           }
        });
        });
    </script>
