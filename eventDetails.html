<!DOCTYPE html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
      <script type="text/javascript" src="script/jquery.js"></script>
      <script type="text/javascript" src="script/urlParse.js"></script>
            <script type="text/javascript" src="script/script.js"></script>

    <body>
        <div id="menu"></div>
        <div class="content"></div>
        <script type="text/javascript">
        var id = $.getUrlVar('id');
        $(document).ready(function(){
        var url=domain+"eventViterServer/getEventDetails.php?id="+id;
        $.getJSON(url,function(data){
        if(data.events.length != 0)
        {
        $.each(data.events, function(i,event){
        	console.log(event.banner);
        if(event.banner.length != 0)
        {
        var str = "    <div class='row'>\
     			 <div class='col s12'>\
        			<div class='card small'>\
          				<div class='card-image'>\
            				<img src='images/"+event.banner+"'>\
          				</div>  \
        			</div>\
      			</div>\
		    </div>  \
    	</div>    ";

            $(".content").append(str);        	
        }
        if((event.subtype.length != 0) && (event.sender.length != 0) && (event.sampletext.length != 0))
        {
        	var str ="\
        	<div class='row'>\
			    <div class='col s12'>\
        			<div class='card small'>\
          				<div class='card-content'>\
				            <span class='card-title'>"+event.subtype+" Invitation from "+event.sender+"</span>\
				            <p> "+event.sampletext+" </p>\
			          </div>\
			        </div>\
		        </div>\
		    </div>";
            $(".content").append(str);        	
        }
        if(event.what.length !=0)
        {
        	var str = "\
        	<div class='row'>\
		      <div class='col s12'>\
        		<div class='card small'>\
        		  <div class='card-content'>\
            		<span class='card-title'>What? </span>\
            		<p> "+event.what+"</p>\
          		  </div>\
        		</div>\
      		  </div>\
      		</div>";
            $(".content").append(str);        	

        }

        if(event.abtbride.length != 0)
        {
          var str = "\
          <div class='row'>\
            <div class='col s12'>\
              <div class='card small'>\
                <div class='card-content'>\
                            <img class='materialboxed' width='100%' src='images/"+event.brideimg+"'>\
                  <span class='card-title'>About the Bride-To-Be - "+event.bridename+"</span>\
                  <p> "+event.abtbride+"</p>\
                </div>\
            </div>  \
          </div>";
            $(".content").append(str);
        }

      if(event.abtgroom.length !=0)
        {
          var str = "\
          <div class='row'>\
            <div class='col s12'>\
              <div class='card small'>\
                <div class='card-content'>\
                            <img class='materialboxed' width='100%' src='images/"+event.groomimg+"'>\
                  <span class='card-title'>About the Groom-To-Be - "+event.groomname+"</span>\
                  <p> "+event.abtgroom+"</p>\
                </div>\
            </div>  \
          </div>";
            $(".content").append(str);
        }

        if(event.when.length != 0)
        {
          var str = "     <div class='row'> <div class='col s12'>\
        <div class='card small'>\
          <div class='card-content'>\
            <span class='card-title'>When? </span>\
            <p> "+event.when+"</p>\
          </div>\
        </div>\
      </div>  \
      </div>";
                  $(".content").append(str);
        }        

        if(event.where.length != 0)
        {
          var str = "    <div class='row'>\
      <div class='col s12'>\
        <div class='card small'>\
          <div class='card-content'>\
            <span class='card-title'>Where? </span>\
            <p>"+event.where+"</p>\
          </div>";
          if(event.directions.length !=0)
          {
            str += "\
            <div class='card-action'>\
            <a href='"+event.directions+"'>Click for driving info</a>\
          </div>";
          }
          str +="</div>\
      </div>";

       $(".content").append(str);
        }
if(event.otherdetails.length != 0)
        {
          var str = "    <div class='row'>\
      <div class='col s12'>\
        <div class='card small'>\
          <div class='card-content'>\
            <span class='card-title'>Other Details </span>\
            <p>"+event.otherdetails+"</p>\
          </div>";
          str +="</div>\
      </div>";

       $(".content").append(str);
        }

        });        
        }
        });
        });

        </script>




      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
      <script type="text/javascript" src="script/pace.min.js"></script>
