 <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
    </head>
    <body>
    <div class="row" id="notvalid">
    <div class="col s12">
        <div class="card small">
          <div class="card-content">
            <span class="card-title">Oops :(</span>
            <p> The credentials you entered were wrong. Please try again with proper credentials :)</p>
          </div>
        </div>
      </div>    
</div>
          <!-- The login Card -->
    <div class="row">
      <div class="col s12">
        <div class="card small">
          <div class="card-image">
            <img src="images/sample-1.jpg">
            <span class="card-title white-text">Welcome to Event-Viter!</span>
          </div>  
          <div class="card-content">
            <p>I welcome you whole heartedly to this awesome-est experience!! Feel free to play around once you login :)</p>
            <div class="row">
              <div class="input-field col s12">
                <input id="uname" type="text" placeholder="email id" required>
              </div>
              <div class="input-field col s12">
                <input id="passwd" type="password" placeholder="password" required>
              </div>
            </div>
          </div>
          <div class="card-action">
            <a id="login">Login</a>
          </div>
        </div>
      </div>
    </div>      


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="script/jquery.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
      <script type="text/javascript" src="script/script.js"></script>
      <script type="text/javascript" src="script/pace.min.js"></script>
    </body>
  </html>
